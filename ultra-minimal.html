<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stackr Finance - Ultra Minimal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #3b82f6;
    }
    
    .card {
      width: 100%;
      max-width: 24rem;
      padding: 1.5rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid #e5e7eb;
    }
    
    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    p {
      margin-bottom: 1rem;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .primary-button {
      width: 100%;
      padding: 0.5rem 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    
    .secondary-button {
      width: 100%;
      padding: 0.5rem 1rem;
      background-color: transparent;
      color: #3b82f6;
      border: 1px solid #3b82f6;
      border-radius: 0.25rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stackr Finance</h1>
    <div class="card">
      <h2>Welcome to Stackr</h2>
      <p>Your financial tracker for service providers.</p>
      <div class="button-container">
        <button class="primary-button" onclick="console.log('Login clicked')">Login</button>
        <button class="secondary-button" onclick="console.log('Register clicked')">Register</button>
      </div>
    </div>
  </div>
</body>
</html>
