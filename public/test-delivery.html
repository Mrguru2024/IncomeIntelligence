<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email & SMS Test</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .loader {
      border-top-color: #3498db;
      -webkit-animation: spinner 1.5s linear infinite;
      animation: spinner 1.5s linear infinite;
    }
    @-webkit-keyframes spinner {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    @keyframes spinner {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
    <div class="flex items-center mb-6">
      <div class="bg-blue-600 p-3 rounded-full mr-4">
        <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">Messaging Test Tool</h1>
    </div>
    
    <div class="space-y-4">
      <div class="border-b pb-4">
        <h2 class="text-lg font-semibold mb-2 text-gray-700">Test Email & SMS Delivery</h2>
        <p class="text-gray-600 text-sm mb-4">Use this tool to test email and SMS delivery capabilities.</p>
      </div>
      
      <form id="delivery-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="email">
            Email Address
          </label>
          <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your@email.com">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="phone">
            Phone Number
          </label>
          <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="+1234567890">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Delivery Method
          </label>
          <div class="flex space-x-4">
            <label class="inline-flex items-center">
              <input type="radio" name="deliveryMethod" value="email" class="h-4 w-4 text-blue-600" checked>
              <span class="ml-2 text-gray-700">Email</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="deliveryMethod" value="sms" class="h-4 w-4 text-blue-600">
              <span class="ml-2 text-gray-700">SMS</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="deliveryMethod" value="both" class="h-4 w-4 text-blue-600">
              <span class="ml-2 text-gray-700">Both</span>
            </label>
          </div>
        </div>
        
        <div class="pt-4">
          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
            Send Test Message
          </button>
        </div>
      </form>
      
      <div id="result-container" class="hidden mt-4 p-4 rounded-md border">
        <h3 class="font-semibold text-gray-800 mb-2">Results:</h3>
        <div id="result-content" class="text-sm"></div>
      </div>
      
      <div id="loading" class="hidden flex justify-center items-center py-4">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-10 w-10"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('delivery-form');
      const resultContainer = document.getElementById('result-container');
      const resultContent = document.getElementById('result-content');
      const loading = document.getElementById('loading');
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const deliveryMethod = document.querySelector('input[name="deliveryMethod"]:checked').value;
        
        // Validation
        if (deliveryMethod === 'email' || deliveryMethod === 'both') {
          if (!email) {
            alert('Please enter an email address for email delivery.');
            return;
          }
        }
        
        if (deliveryMethod === 'sms' || deliveryMethod === 'both') {
          if (!phone) {
            alert('Please enter a phone number for SMS delivery.');
            return;
          }
        }
        
        // Show loading
        resultContainer.classList.add('hidden');
        loading.classList.remove('hidden');
        
        try {
          const response = await fetch('/api/test-delivery', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              email,
              phone,
              deliveryMethod
            }),
          });
          
          const data = await response.json();
          
          let resultHtml = '';
          
          if (data.success) {
            resultContainer.classList.remove('border-red-300', 'bg-red-50');
            resultContainer.classList.add('border-green-300', 'bg-green-50');
            
            resultHtml += '<div class="text-green-600 font-semibold mb-2">Test messages initiated successfully!</div>';
            
            if (deliveryMethod === 'email' || deliveryMethod === 'both') {
              resultHtml += `<div class="mb-1"><span class="font-medium">Email:</span> ${data.results.email ? '✅ Sent' : '❌ Failed'}</div>`;
            }
            
            if (deliveryMethod === 'sms' || deliveryMethod === 'both') {
              resultHtml += `<div><span class="font-medium">SMS:</span> ${data.results.sms ? '✅ Sent' : '❌ Failed'}</div>`;
            }
            
            resultHtml += '<div class="mt-3 text-xs text-gray-500">Note: Even if messages show as sent, they may not be delivered due to various factors. Check your inbox/phone to confirm delivery.</div>';
          } else {
            resultContainer.classList.remove('border-green-300', 'bg-green-50');
            resultContainer.classList.add('border-red-300', 'bg-red-50');
            
            resultHtml = `<div class="text-red-600">Error: ${data.error || 'Unknown error occurred'}</div>`;
          }
          
          resultContent.innerHTML = resultHtml;
        } catch (error) {
          resultContainer.classList.remove('border-green-300', 'bg-green-50');
          resultContainer.classList.add('border-red-300', 'bg-red-50');
          
          resultContent.innerHTML = `<div class="text-red-600">Error: ${error.message || 'Failed to communicate with server'}</div>`;
        } finally {
          loading.classList.add('hidden');
          resultContainer.classList.remove('hidden');
        }
      });
    });
  </script>
</body>
</html>
