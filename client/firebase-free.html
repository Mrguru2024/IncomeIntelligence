<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stackr Finance - Firebase-Free</title>
  <meta name="description" content="Financial tracking application for service providers" />
  <link rel="icon" type="image/svg+xml" href="/stackr-logo.svg" />
  <meta name="theme-color" content="#4F46E5" />
  
  <script>
    console.log('[FIREBASE-FREE] Using completely Firebase-free version');
    // Mock Firebase to prevent initialization errors
    window.firebase = {
      initializeApp: () => ({
        name: 'mock-firebase-app',
        options: {},
        automaticDataCollectionEnabled: false
      }),
      setPersistence: () => Promise.resolve(),
      auth: () => ({
        signInWithEmailAndPassword: () => Promise.resolve({ user: null }),
        createUserWithEmailAndPassword: () => Promise.resolve({ user: null }),
        signOut: () => Promise.resolve(),
        onAuthStateChanged: (callback) => {
          callback(null);
          return () => {};
        },
        currentUser: null
      })
    };
  </script>
</head>
<body>
  <div id="root">
    <!-- Initial loading state -->
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100%; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
      <div style="width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top-color: #4f46e5; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p style="margin-top: 16px; color: #6b7280;">Loading Stackr Finance (Firebase-Free Version)...</p>
    </div>
  </div>

  <script type="module" src="/src/firebase-free-main.tsx"></script>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    body { margin: 0; padding: 0; }
  </style>
</body>
</html>
