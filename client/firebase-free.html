<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stackr Finance - Firebase-Free</title>
  <meta name="description" content="Stackr Finance helps you track income, plan budgets with 40/30/30 splits, set financial goals, and get AI-powered financial advice." />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="theme-color" content="#4F46E5" />
  
  <!-- Add console debugging capabilities -->
  <script>
    window.debugLog = function(message, isError = false) {
      const method = isError ? 'error' : 'log';
      console[method](message);
      
      // Also show in DOM for debugging
      const debugContainer = document.getElementById('debug-panel');
      if (debugContainer) {
        const logLine = document.createElement('div');
        logLine.className = isError ? 'error-log' : 'standard-log';
        logLine.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
        
        // Add to the top
        if (debugContainer.firstChild) {
          debugContainer.insertBefore(logLine, debugContainer.firstChild);
        } else {
          debugContainer.appendChild(logLine);
        }
      }
    };
    
    // Start logging
    window.debugLog("[FIREBASE-FREE] Firebase-free app loading...");
  </script>
  
  <style>
    #debug-panel {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 400px;
      max-height: 200px;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-family: monospace;
      font-size: 12px;
      padding: 10px;
      border-radius: 4px;
      z-index: 9999;
      display: none;
    }
    
    #debug-panel .error-log {
      color: #ff6b6b;
    }
    
    #debug-panel .standard-log {
      color: #a5d8ff;
    }
    
    #debug-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Debug panel toggle and container -->
  <button id="debug-toggle">Debug</button>
  <div id="debug-panel"></div>
  
  <script>
    // Set up debug panel toggling
    document.getElementById('debug-toggle').addEventListener('click', function() {
      const panel = document.getElementById('debug-panel');
      if (panel.style.display === 'none' || !panel.style.display) {
        panel.style.display = 'block';
        this.textContent = 'Hide Debug';
      } else {
        panel.style.display = 'none';
        this.textContent = 'Debug';
      }
    });
  </script>
  
  <!-- Load our Firebase-free entry point -->
  <script type="module">
    window.debugLog("Loading Firebase-free version...");
    
    try {
      // Import our firebase-free entry instead of regular entry point
      import('/src/firebase-free-main.tsx')
        .then(() => {
          window.debugLog("Firebase-free main loaded successfully");
        })
        .catch(err => {
          window.debugLog("Error loading Firebase-free main: " + err.message, true);
          
          // Fallback to a minimal app if loading fails
          Promise.all([
            import('react'),
            import('react-dom/client')
          ]).then(([React, ReactDOM]) => {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(
              React.createElement('div', { style: { padding: '20px', marginTop: '220px' } },
                React.createElement('h1', null, 'Stackr Finance - Firebase-Free Version'),
                React.createElement('p', null, 'Error loading Firebase-free implementation'),
                React.createElement('pre', null, err.message),
                React.createElement('p', null, 'Check debug panel for details.')
              )
            );
            window.debugLog("Fallback React app rendered successfully");
          }).catch(importErr => {
            window.debugLog("Error importing React: " + importErr.message, true);
          });
        });
    } catch (err) {
      window.debugLog("Fatal error: " + err.message, true);
    }
  </script>
  
  <!-- Replit badge -->
  <script
    type="text/javascript"
    src="https://replit.com/public/js/replit-badge-v3.js"
  ></script>
</body>
</html>
