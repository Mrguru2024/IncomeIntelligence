<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Canonical URL -->

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="theme-color" content="#4F46E5" />

  <!-- Structured Data - Organization -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Stackr Finance",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "Financial management platform for freelancers and service providers with income tracking, 40/30/30 budget planning, and AI-powered advice",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "257"
      }
    }
  </script>
  
  <script>
    console.log('[FRESH] Loading completely Firebase-free Stackr Finance');
    
    // Add a debug logger for development
    window.debugLog = function(message, isError = false) {
      const method = isError ? 'error' : 'log';
      console[method](`[Stackr Finance] ${message}`);
    };
    
    window.debugLog('Firebase-free application initialization starting');
  </script>
</head>
<body>
  <div id="root"></div>
