<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stackr Finance - The Smart Way to Manage Your Money</title>
  <meta name="description" content="Stackr Finance helps you track income, plan budgets with 40/30/30 splits, set financial goals, and get AI-powered financial advice." />
  <link rel="icon" type="image/svg+xml" href="/stackr-logo.svg" />
  <meta name="theme-color" content="#4F46E5" />
  
  <!-- Load our comprehensive Firebase mock module before any other scripts -->
  <script type="module" src="/src/firebase-mock.js"></script>
  
  <!-- Firebase mock implementation to intercept any Firebase dependencies -->
  <script>
    console.log('[FIREBASE-FREE] Loading Stackr Finance without Firebase dependencies');
    
    // Add a debug logger for development
    window.debugLog = function(message, isError = false) {
      const method = isError ? 'error' : 'log';
      console[method](`[Stackr Finance] ${message}`);
    };
    
    // Block any attempts to load Firebase
    window.FIREBASE_DISABLED = true;
    
    // Enhanced Firebase mock with proper projectId
    window.firebase = {
      initializeApp: function(config) {
        console.log("Firebase mock initialized with config:", config);
        return {
          name: "stackr-finance",
          options: {
            apiKey: "mock-api-key",
            authDomain: "stackr-finance-mock.firebaseapp.com",
            projectId: "stackr-finance-mock",
            storageBucket: "stackr-finance-mock.appspot.com",
            messagingSenderId: "000000000000",
            appId: "1:000000000000:web:0000000000000000000000",
            measurementId: "G-00000000"
          },
          projectId: "stackr-finance-mock"
        };
      },
      auth: function() {
        return {
          currentUser: null,
          onAuthStateChanged: function(callback) {
            console.log("Firebase persistence set");
            if (callback) callback(null);
            return function() {};
          },
          setPersistence: function() {
            console.log("Firebase mock: setPersistence called");
            return Promise.resolve();
          },
          signInWithEmailAndPassword: function() {
            return Promise.reject(new Error("Firebase auth not available"));
          },
          createUserWithEmailAndPassword: function() {
            return Promise.reject(new Error("Firebase auth not available"));
          },
          signOut: function() {
            return Promise.resolve();
          }
        };
      }
    };
    
    // Create global mocks for common Firebase modules with proper projectId
    window.firebaseApp = {
      name: "stackr-finance",
      options: {
        apiKey: "mock-api-key",
        authDomain: "stackr-finance-mock.firebaseapp.com",
        projectId: "stackr-finance-mock",
        storageBucket: "stackr-finance-mock.appspot.com",
        messagingSenderId: "000000000000",
        appId: "1:000000000000:web:0000000000000000000000",
        measurementId: "G-00000000"
      },
      projectId: "stackr-finance-mock"
    };
    window.firebaseAuth = window.firebase.auth();
    
    // In case Firebase is loaded as a module
    window.mockFirebaseModule = function() {
      return {
        initializeApp: window.firebase.initializeApp,
        auth: window.firebase.auth
      };
    };
    
    // Intercept any dynamic imports of Firebase
    const originalImport = window.import;
    window.import = function(moduleSpecifier) {
      if (typeof moduleSpecifier === 'string' && moduleSpecifier.includes('firebase')) {
        console.log(`Intercepted dynamic import of Firebase module: ${moduleSpecifier}`);
        return Promise.resolve(window.mockFirebaseModule());
      }
      return originalImport.apply(this, arguments);
    };
    
    window.debugLog('Clean application initialization starting');
  </script>
</head>
<body>
  <div id="root"></div>
  
  <!-- Load our clean React application entry point -->
  <script type="module" src="/src/clean-main.tsx"></script>

  <!-- Replit badge -->
  <script
    type="text/javascript"
    src="https://replit.com/public/js/replit-badge-v3.js"
  ></script>
</body>
</html>
