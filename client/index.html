<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=yes, viewport-fit=cover, target-densitydpi=device-dpi"
    />
    <title>40/30/30 Income Tracker</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Emergency fallback styles */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
      }
      #root {
        min-height: 100vh;
      }
      .error-container {
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      .error-heading {
        color: #e11d48;
        font-size: 1.875rem;
        margin-bottom: 1rem;
      }
      .error-message {
        margin-bottom: 2rem;
      }
      .error-code {
        background: #f5f5f5;
        padding: 1rem;
        border-radius: 0.375rem;
        font-family: monospace;
        text-align: left;
        white-space: pre-wrap;
        overflow-wrap: break-word;
      }
    </style>
    <!-- Inject script to disable Firebase and Sanity modules before any other JavaScript loads -->
    <script>
      // Create global flags to disable Firebase and Sanity
      window.DISABLE_FIREBASE = true;
      window.DISABLE_SANITY = true;
      
      // Prevent Firebase from initializing
      window.__FIREBASE_DEFAULTS__ = {};
      
      // Mock Firebase API to prevent initialization errors
      window.firebase = {
        initializeApp: function() { return {}; },
        auth: function() { return {}; },
        firestore: function() { return {}; }
      };
      
      // Create a log capture for debugging
      console._originalLog = console.log;
      console._originalError = console.error;
      console._originalWarn = console.warn;
      
      console.log = function() {
        const args = Array.from(arguments);
        if (args[0] && typeof args[0] === 'string' && (args[0].includes('firebase') || args[0].includes('sanity'))) {
          console._originalLog('[BLOCKED]', ...args);
          return;
        }
        console._originalLog(...args);
      };
      
      console.error = function() {
        const args = Array.from(arguments);
        if (args[0] && typeof args[0] === 'string' && (args[0].includes('firebase') || args[0].includes('sanity'))) {
          console._originalError('[BLOCKED ERROR]', ...args);
          return;
        }
        console._originalError(...args);
      };
      
      // Redefine dynamic import to block loading of Firebase and Sanity modules
      const originalImport = window.dynamicImport || (path => import(path));
      window.dynamicImport = function(path) {
        if (typeof path === 'string' && (path.includes('firebase') || path.includes('sanity'))) {
          console._originalLog('[BLOCKED DYNAMIC IMPORT]', path);
          return Promise.resolve({ 
            default: {}, 
            initializeApp: () => ({}),
            getAuth: () => ({}),
            createClient: () => ({})
          });
        }
        return originalImport(path);
      };
      
      // Block Firebase and Sanity network requests
      const originalFetch = window.fetch;
      window.fetch = function(url, options) {
        if (typeof url === 'string' && (
          url.includes('firebaseio.com') || 
          url.includes('googleapis.com/identitytoolkit') ||
          url.includes('firestore.googleapis.com') ||
          url.includes('sanity.io/api') ||
          url.includes('cdn.sanity.io')
        )) {
          console._originalLog('[BLOCKED FETCH]', url);
          return Promise.resolve(new Response(JSON.stringify({}), { 
            status: 200, 
            headers: new Headers({ 'Content-Type': 'application/json' }) 
          }));
        }
        return originalFetch(url, options);
      };
      
      console._originalLog('Blocking system for Firebase and Sanity initialized');
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content if JavaScript fails to load -->
      <div class="error-container">
        <h2 class="error-heading">Loading Application...</h2>
        <p class="error-message">If this message persists, please try refreshing the page.</p>
      </div>
    </div>
    
    <!-- Using clean entry point -->
    <script type="module" src="/src/clean-entry.tsx"></script>
    
    <!-- This script injects a replit badge into the page, please feel free to remove this line -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-badge-v3.js"
    ></script>
  </body>
</html>
