<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=yes, viewport-fit=cover, target-densitydpi=device-dpi"
    />
    <title>40/30/30 Income Tracker</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Emergency fallback styles */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
      }
      #root {
        min-height: 100vh;
      }
      .error-container {
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      .error-heading {
        color: #e11d48;
        font-size: 1.875rem;
        margin-bottom: 1rem;
      }
      .error-message {
        margin-bottom: 2rem;
      }
      .error-code {
        background: #f5f5f5;
        padding: 1rem;
        border-radius: 0.375rem;
        font-family: monospace;
        text-align: left;
        white-space: pre-wrap;
        overflow-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content if JavaScript fails to load -->
      <div class="error-container">
        <h2 class="error-heading">Loading Application...</h2>
        <p class="error-message">If this message persists, please try refreshing the page.</p>
      </div>
    </div>
    <!-- Using clean entry point -->
    <script type="module" src="/src/clean-entry.tsx"></script>
    <!-- This script injects a replit badge into the page, please feel free to remove this line -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-badge-v3.js"
    ></script>
  </body>
</html>
