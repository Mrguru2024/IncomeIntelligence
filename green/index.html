<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stackr Finance</title>
  <meta name="description" content="Stackr Finance - Smart income tracking with the 40/30/30 split method" />
  <meta name="theme-color" content="#4F46E5">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Modern UI Design System */
    :root {
      /* Brand Colors */
      --color-primary: #4F46E5;
      --color-primary-dark: #4338CA;
      --color-primary-light: #6366F1;
      --color-secondary: #0EA5E9;
      --color-accent: #8B5CF6;
      
      /* Neutral Colors */
      --color-bg: #F9FAFB;
      --color-card: #FFFFFF;
      --color-text: #1F2937;
      --color-text-secondary: #4B5563;
      --color-text-tertiary: #6B7280;
      --color-border: #E5E7EB;
      
      /* Semantic Colors */
      --color-success: #10B981;
      --color-warning: #F59E0B;
      --color-error: #EF4444;
      --color-info: #3B82F6;
      
      /* Elevation/Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      
      /* Spacing System */
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 20px;
      --space-6: 24px;
      --space-8: 32px;
      --space-10: 40px;
      --space-12: 48px;
      --space-16: 64px;
      
      /* Border Radius */
      --radius-sm: 0.125rem;
      --radius-md: 0.375rem;
      --radius-lg: 0.5rem;
      --radius-xl: 0.75rem;
      --radius-2xl: 1rem;
      --radius-full: 9999px;
      
      /* Typography */
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 1.875rem;
      --font-size-4xl: 2.25rem;
      
      /* Font Weights */
      --font-light: 300;
      --font-normal: 400;
      --font-medium: 500;
      --font-semibold: 600;
      --font-bold: 700;
      
      /* Transitions */
      --transition-fast: 150ms;
      --transition-normal: 250ms;
      --transition-slow: 350ms;
    }
    
    /* Base Reset */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    html, body {
      height: 100%;
      width: 100%;
    }
    
    body {
      font-family: var(--font-family);
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.5;
      overflow-x: hidden;
    }
    
    /* Typography Base */
    h1, h2, h3, h4, h5, h6 {
      font-weight: var(--font-semibold);
      line-height: 1.2;
      margin-bottom: var(--space-4);
    }
    
    p {
      margin-bottom: var(--space-4);
    }
    
    a {
      color: var(--color-primary);
      text-decoration: none;
      transition: color var(--transition-fast) ease;
    }
    
    a:hover {
      color: var(--color-primary-dark);
    }
    
    /* Loading Animation */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
      color: white;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .loading h1 {
      font-size: var(--font-size-4xl);
      margin-bottom: var(--space-4);
      background: linear-gradient(to right, #fff, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: var(--font-bold);
    }
    
    .loading p {
      margin-bottom: var(--space-6);
      font-size: var(--font-size-lg);
      opacity: 0.9;
    }
    
    .loading-bar {
      position: relative;
      width: 200px;
      height: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-full);
      overflow: hidden;
      margin-bottom: var(--space-8);
    }
    
    .loading-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 40%;
      background-color: white;
      border-radius: var(--radius-full);
      animation: loading 1.5s ease-in-out infinite;
    }
    
    @keyframes loading {
      0% { left: -40%; }
      100% { left: 100%; }
    }
    
    /* Hide loading screen once app is loaded */
    .loaded {
      opacity: 0;
      pointer-events: none;
    }
    
    /* App container */
    #root {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.15);
      border-radius: var(--radius-full);
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.25);
    }
  </style>
  <script>
    console.log('Starting Stackr Finance');
    
    // Hide loading screen after the app has loaded
    window.addEventListener('DOMContentLoaded', () => {
      const progressInterval = setInterval(() => {
        const loader = document.getElementById('loading');
        if (Math.random() < 0.3) return; // Add some randomness to make it feel more natural
        
        setTimeout(() => {
          if (loader) {
            loader.classList.add('loaded');
            setTimeout(() => {
              loader.style.display = 'none';
            }, 500);
          }
        }, 1500);
        
        clearInterval(progressInterval);
      }, 300);
    });
  </script>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading" class="loading">
    <h1>Stackr Finance</h1>
    <p>Your personal finance dashboard</p>
    <div class="loading-bar"></div>
    <p style="font-size: 14px; opacity: 0.7; margin-top: -15px;">Loading your financial dashboard...</p>
  </div>
  
  <!-- App root -->
  <div id="root"></div>
  
  <!-- Direct Google Maps integration to avoid dynamic loading issues -->
<script>
  // This will track when the API is ready to use
  window.googleMapsLoaded = false;

  // Global callback function that will be called by Google Maps when loaded
  window.initGoogleMapsDirectly = function() {
    console.log('Google Maps API loaded directly from HTML');
    window.googleMapsLoaded = true;
    window.googlePlacesInitialized = true; // For compatibility with existing code
    
    // Dispatch an event so other scripts can react to this
    const event = new CustomEvent('google-maps-loaded');
    window.dispatchEvent(event);
  };

  // Fetch Google Maps API key from server
  fetch('/api/google-maps-key')
    .then(response => response.json())
    .then(data => {
      if (data && data.key) {
        console.log('Successfully retrieved Maps API key for direct loading');
        
        // Create a script element to load Google Maps API
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${data.key}&libraries=places&callback=initGoogleMapsDirectly`;
        script.async = true;
        script.defer = true;
        
        document.head.appendChild(script);
      }
    })
    .catch(error => {
      console.error('Failed to fetch Google Maps API key for direct loading:', error);
    });
</script>

<script type="module" src="/green/src/main.js"></script>
</body>
</html>
